<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Player</title>
    <link rel="stylesheet" href="vendors/fontawesome-free-5.8.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <label for="artist">Escriba un artista:</label>
        <input name="artist" type="text" id="artist">
    </div>

    <script>
        var storage = window.sessionStorage;

        if(storage.getItem("artist")){
            redirect();
        }

        let input = document.querySelector("input");
        input.onkeyup = (e) => {
            if( e.key == "Enter"){
                storage.setItem("artist",input.value);
                redirect();
            }
        }

        function redirect(){
            window.location = "./player.html";
        }
    </script>
</body>
</html>
